<!DOCTYPE html>

  <body>
    <div
      class="page-wrapper"
      id="signup-page"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <div
        class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center"
      >
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
              <div class="card mb-0">
                <div class="card-body">
                  <a
                    href="./index.html"
                    class="text-nowrap logo-img text-center d-block py-3 w-100"
                  >
                    <img
                      src="../assets/images/logos/dark-logo.svg"
                      width="180"
                      alt=""
                    />
                  </a>
                  <p class="text-center fs-2">Account Registration</p>
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputtext1" class="form-label"
                        >Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="input-name"
                        aria-describedby="textHelp"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Email Address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="input-email"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="input-password"
                      />
                    </div>
                    <a
                      id="signup-btn"
                      class="btn btn-primary w-100 py-8 fs-5 mb-4 rounded-2"
                      >Sign Up</a
                    >
                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <p class="fs-5 mb-0 fw-bold">Already have an Account?</p>
                      <a
                        class="text-primary fw-bold ms-2 fs-5"
                        href="./login.html"
                        >Sign In</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
